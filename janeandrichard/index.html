<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jane and Richard Wedding</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery.3.6.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>


</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-light">
    <a class="navbar-brand site-title" href="#">J&R</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link">Date Nights</a></li>
            <li class="nav-item"><a class="nav-link">Family</a></li>
            <li class="nav-item"><a class="nav-link">Friends</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Vacation</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item">Spain</a>
                    <a class="dropdown-item">Russia</a>
                    <a class="dropdown-item">Jamaica</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!-- Start Carousel -->
<div class="hero-section">
<div id="demo" class="carousel carousel-fade slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/slider6.jpg" alt="Los Angeles">
            <div class="carousel-caption"><h2>Love At First Sight</h2></div>
        </div>
        <div class="carousel-item">
            <img src="images/slider7.jpg" alt="Chicago">
            <div class="carousel-caption"><h2>Just like Magic</h2></div>
        </div>
        <div class="carousel-item">
            <img src="images/slider4.jpg"  alt="New York">
            <div class="carousel-caption"><h2>I Want It All</h2></div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>
    <!-- Start Call to Action -->
    <div class="call-to-action">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form method="get" class="transbg-white corners">
                        <div class="row">
                            <div class="col-md-9"><input class="form-control input-prepend corners" type="text" placeholder="Where do you want to go?"/></div>
                            <div class="col-md-3"><button class="btn btn-primary btn-large" type="button">Go</button></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- End Call to Action -->
</div>

<!-- End Carousel -->


<div class="container center title">
    <h3>Now here we are</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="fill"><img class="size" src="images/slider1.jpg"/></div>
            <div class="caption">How It Started</div>
        </div>
        <div class="col-md-3">
            <div class="fill"><img class="size" src="images/slider6.jpg"/></div>
            <div class="caption">The Proposal</div>
        </div>
        <div class="col-md-3">
            <div class="fill"><img class="size" src="images/slider4.jpg"/></div>
            <div class="caption">Registry</div>
        </div>
        <div class="col-md-3">
            <div class="fill"><img class="size" src="images/slider5.jpg"/></div>
            <div class="caption">The Wedding</div>
        </div>

    </div>
</div>

</body>
</html>
